<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FilmInLatino</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  body { font-family: 'Roboto', sans-serif; }
  .main-title { font-size: 3rem; color: #4ade80; }
  .sub-title { font-size: 1.5rem; }
</style>
</head>
<body class="bg-dark text-light">

<div class="container-fluid">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://placehold.co/150x50" alt="Logo de FilmInLatino" class="navbar-logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <!-- ... other navigation links ... -->
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-success" type="submit">SUSCRÍBETE</button>
          <i class="fas fa-user-circle text-white text-3xl mx-2"></i>
          <i class="fas fa-search text-white text-xl"></i>
        </form>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="position-relative">
    <img src="https://placehold.co/1920x400" alt="Imagen de fondo con una persona sosteniendo una claqueta" class="img-fluid w-100">
    <div class="position-absolute bottom-0 start-0 p-4">
      <span class="bg-opacity-75 bg-secondary text-white py-1 px-3">Tijuana subyacente</span>
      <h1 class="main-title">Tijuana subyacente</h1>
      <p class="sub-title">Carlos Eduardo Vidrio Carrasco</p>
      <button class="btn btn-light mt-3">
        MÁS INFORMACIÓN
      </button>
    </div>
  </div>

  <!-- Thumbnails -->
  <div class="row row-cols-1 row-cols-md-4 g-4 mt-4">
    <div class="col">
      <div class="card bg-transparent">
        <img src="https://placehold.co/300x300" alt="Festival de cine FECIBA 'Somos Barrio'" class="card-img-top">
      </div>
    </div>
    <!-- ... repeat for each thumbnail ... -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
